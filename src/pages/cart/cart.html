<ion-header>
  <ion-navbar> <ion-title> Cart </ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="the-cart-content">
    <ion-card *ngFor="let item of items">
      <ion-card-content>
        <h2>{{ item.item }}</h2>
        <p>{{ item.price }}</p>
        <button (click)="onRemoveIngredient(item)">X</button>
      </ion-card-content>
    </ion-card>
    <button ion-button class="checkout-button" (click)="onClearCart()">
      Checkout
    </button>
  </div>
</ion-content>
