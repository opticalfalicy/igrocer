<ion-header>
  <ion-navbar> <ion-title> Recipes </ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="recipe-card" *ngFor="let recipeGroup of recipeCollection">
    <h2 text-center class="card-title">{{ recipeGroup.title }}</h2>
    <button
      class="item-button"
      ion-button
      small
      (click)="onLoadRecipe('toast')"
    >
      View Recipe
    </button>
  </ion-card>
</ion-content>
