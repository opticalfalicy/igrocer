<ion-header>
  <ion-navbar> <ion-title> Recipes </ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="recipe-card" *ngFor="let r of recipes">
    <h2 text-center class="card-title">{{ r.title }}</h2>
    <button class="item-button" ion-button small (click)="onLoadRecipe(r._id)">
      View Recipe
    </button>
  </ion-card>
</ion-content>
