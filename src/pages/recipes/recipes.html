<ion-header>
  <ion-navbar> <ion-title> Recipes </ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let recipeGroup of recipeCollection">

    <button ion-button (click)="onLoadRecipe('toast')">To Recipe</button>
  </ion-card>
</ion-content>
